<ion-header>
    <ion-navbar class="navbar-header">       
        <ion-title style="color: white">Credenciales</ion-title>
    </ion-navbar>   
    <div>
        <ion-row text-center>
            <h2 class="description"> Listado de credenciales</h2>
        </ion-row>
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearch($event)"></ion-searchbar>
    </div>
</ion-header>
<ion-content class="tutorial-page">
    <identity-data-list isSelectable="true" [isExpandable]="isExpandable"></identity-data-list>
    <ion-footer>
        <ion-row justify-content-center>
            <button ion-button class="btnConfirm" style="width: 80%" (click)="accept()">ACEPTAR</button>
        </ion-row>
        <ion-row justify-content-center>
            <div class="btnCancel" (click)="cancel()">CANCELAR</div>
        </ion-row>
    </ion-footer>
</ion-content>
